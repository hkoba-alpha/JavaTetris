group 'JavaTetris'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
    }
}

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'tetris.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/"}
}

run {
    //jvmArgs = ["-Djava.library.path=temp_lib2"]
}

project.ext.lwjglVersion = "3.0.0a"

dependencies {
    /*
    compile "org.lwjgl:lwjgl:${lwjglVersion}"
    compile "org.lwjgl:lwjgl-platform:${lwjglVersion}:natives-windows"
    compile "org.lwjgl:lwjgl-platform:${lwjglVersion}:natives-linux"
    compile "org.lwjgl:lwjgl-platform:${lwjglVersion}:natives-osx"
     */

    compile 'org.slick2d:slick2d-core:1.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
//        attributes 'Implementation-Title': 'Mychael Style Tools', 'Implementation-Version': 1.0
        attributes "Main-Class" : mainClassName
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
